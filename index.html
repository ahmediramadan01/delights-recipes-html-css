<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Get inspired, cook with passion, and enjoy unforgettable moments at the table." />
        <link rel="icon" href="./images/logo-icon.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./style.css" />
        <title>Delícias à Mesa</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <figure class="header__logo">
                    <img src="./images/logo-icon.svg" alt="Delícias à Mesa's icon" class="header__logo-icon" />
                    <figcaption class="header__logo-title">Delícias à Mesa</figcaption>
                </figure>
                <nav class="nav">
                    <ul class="nav__links">
                        <li><a href="#" class="nav__link">Home</a></li>
                        <li><a href="#" class="nav__link">Recipes</a></li>
                        <li><a href="#" class="nav__link">About Us</a></li>
                    </ul>
                </nav>
                <form class="search">
                    <button class="search__button">
                        <img src="./images/search-icon.svg" alt="Search icon" class="search__button-icon" />
                    </button>
                    <input type="text" placeholder="Find a recipe" class="search__field" />
                </form>
            </header>
            <section class="hero">
                <h1 class="hero-heading">
                    Get inspired, cook with passion, and enjoy unforgettable moments at the table.
                </h1>
            </section>
        </div>
    </body>
</html>
